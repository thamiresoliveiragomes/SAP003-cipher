<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Cifra de César</h1>

        <div id="dados">
          <form>
            <p>Insira a mensagem:</p>
            <input id="mensagem" type="text" class="caixaMensagem"/>
            <p>Digite a chave de deslocamento:</p>
            <input id="offset" type="number" class="caixaOffset"/>
          </form>
        </div>

        <div id="botoes">
          <p>
            <input id="codificar" type="submit" value="Codificar">
            <input id="descodificar" type="submit" value="Descodificar">
          </p>
          <p><input id="limpar" type="submit" value="Limpar"></p>
        </div>

        <div id="resposta">
        </div>

    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
