<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="style.css" />
  </head>    
  <body>
    <header>
      
      <figure id="logo">
        <img src="img/logo.png" alt="logo" width="400px">
      </figure>

    </header>

    <section>
        
      <figure id="estatua">
        <img src="img/estatua.png" alt="Estátua Júlio César" width="300px">
      </figure>

      <main>

        <form class="dados">
          <p>Insira a mensagem:</p>
          <p><input id="mensagem" type="text" class="caixaMensagem"/></p>
          <p>Chave de deslocamento:
          <input id="offset" type="number" class="caixaOffset"/>
          </p>
        </form>

        <div class="botoes">
          <p>
            <input id="codificar" type="submit" value="Codificar">
            <input id="descodificar" type="submit" value="Descodificar">
            <input id="limpar" type="submit" value="Limpar">
          </p>
        </div>

      </main>

      <aside id="resposta" class="invisivel">
        <p id="resultados"></p>
        <input id="fechar" type="submit" value="Fechar">
      </aside>

    </section>
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
